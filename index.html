<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 游눝</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a0dad, #ffcc00);
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Oculto al inicio */
            width: 90%;
            max-width: 800px;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Texto arriba, imagen abajo */
        }
        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            position: absolute;
            z-index: 10;
        }
        .btn-custom:hover {
            background-color: #ffdb4d;
        }
        .flor {
            width: 300px;
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px; /* Espacio entre texto e imagen */
        }
        .mensaje {
            font-size: 1.2rem;
            color: black;
            text-align: center;
            font-weight: bold;
        }

        /* Animaci칩n de objetos cayendo */
        .contenedor-objetos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .objeto {
            position: absolute;
            font-size: 2rem;
            animation: caer 3s linear forwards;
        }
        @keyframes caer {
            from { transform: translateY(-50px); }
            to { transform: translateY(100vh); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .flor {
                width: 200px;
            }
            .mensaje {
                font-size: 1rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Bot칩n de inicio -->
    <button class="btn btn-custom" id="boton" onclick="iniciarAnimacion()">游꺝 仇벒잺 游꺝</button>

    <!-- Contenedor de objetos cayendo -->
    <div class="contenedor-objetos" id="contenedor"></div>

    <!-- Contenido que aparece al hacer clic -->
    <div class="container" id="contenido">
        <!-- Mensaje -->
        <div class="mensaje">
            <h1>仇벒잺 Para La Ni침a M치s Hermosa 仇벒잺</h1>
            <p>Te mando estas flores amarillas con cari침o, tal vez no es lo m치s bonito, pero es un peque침o detalle 仇벒잺</p>
            <p>Un peque침o detalle para recordar lo especial que eres y lo mucho que te quiero 仇벒잺游꺚</p>
        </div>

        <!-- Imagen -->
        <img src="imagenes/12.jpg" alt="Flores Amarillas" class="flor">
    </div>

    <audio id="cancion">
        <source src="flores.mp3" type="audio/mp3">
    </audio>

    <script>
        let cayendo = false; // Para controlar si ya est치 activo

        function iniciarAnimacion() {
            document.getElementById("contenido").style.display = "flex";
            document.getElementById("cancion").play();
            document.getElementById("boton").style.display = "none";

            if (!cayendo) {
                cayendo = true;
                setInterval(crearObjeto, 700);
            }
        }

        function crearObjeto() {
            let contenedor = document.getElementById("contenedor");
            let objeto = document.createElement("div");
            objeto.classList.add("objeto");

            let opciones = ["游꺝", "仇벒잺"]; // Flores y corazones
            objeto.innerHTML = opciones[Math.floor(Math.random() * opciones.length)];

            let posicionX = Math.random() * window.innerWidth;
            objeto.style.left = `${posicionX}px`;

            contenedor.appendChild(objeto);

            setTimeout(() => objeto.remove(), 3000);
        }
    </script>

</body>
</html>
